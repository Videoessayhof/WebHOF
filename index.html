<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Tabletop Games Archive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container">
            <h1>Video & Tabletop Games Archive</h1>
            <p class="lead">Video Game Reviews & Development | Speedruns | Table Top, Card & War Games</p>
            <div class="stats">
                <span class="badge bg-secondary">Total Video Count: 1488</span>
                <span class="badge bg-secondary">2327:49:46 Across 300 Channels</span>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Filters sidebar -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Filters</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="yearFilter" class="form-label">Year</label>
                            <select id="yearFilter" class="form-select" multiple>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <!-- Add all years -->
                            </select>
                        </div>
                        <!-- Add other filters -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-9">
                <!-- Main table -->
                <div class="table-responsive">
                    <table id="gamesTable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Year</th>
                                <th>Rank</th>
                                <th>Video Title</th>
                                <th>Channel</th>
                                <th>Tags</th>
                                <th>Run Time</th>
                                <th>Upload Date</th>
                                <th>Summary</th>
                                <th>Format</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                
                <div class="d-flex justify-content-between mt-3">
                    <div class="btn-group">
                        <button class="btn btn-outline-primary" id="prevPage"><i class="fas fa-chevron-left"></i></button>
                        <button class="btn btn-outline-primary" id="nextPage"><i class="fas fa-chevron-right"></i></button>
                    </div>
                    <span id="pageInfo">Page 1 of 10</span>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tablefilter@2.5.0/dist/tablefilter/tablefilter.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
